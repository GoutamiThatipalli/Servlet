<!DOCTYPE html>

<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            fieldset {
             width: 30%;
             border: 2px solid red;
             border-radius: 20px;
            }
        </style>
    </head>
    <body>
         <center>
        <h1>Register yourself!</h1><br/><br/>
        <form action="Signup" method="post">
        <fieldset>
        <legend align="center">Registration Form</legend><br/>
		<input type="text" name="userid" placeholder="Type your Name" required="required"><br/><br/>
        <input type="password" name="password" placeholder="Type your Password" required="required"><br/><br/>
        <input type="text" name="mobile" placeholder="Type your Mobile no"><br/><br/>
        <input type="text" name="email" placeholder="Type your emailid" required="required"><br/><br/>
        <input type="text" name="city" placeholder="Type your City"><br/><br/>
        <input type="text" name="pincode" placeholder="Type your Pincode"><br/><br/>
        <input type="Submit" value="SignUp">
        </fieldset>
        </form>
        <br/><br/><br/><br/><hr/>
        
    </body>
</html>
